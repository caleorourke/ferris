# (2) Wrap words in quotes wherever commas are used.
# (3) For options, use Y or N. Anything else will disable the option.


# ==============================
# Project
# ==============================

github:
    title:      Ferris
    tagline:    A one-page boilerplate for publishing content on GitHub
    owner:      "Bueller Company, LLC"
    license:    MIT

# ==============================
# Social
# ==============================

twitter:
    handle:     BuellerLabs
    hashtags:   "css,boilerplate,github-pages"
    text:       "Try Ferris, a one-page boilerplate for publishing content on GitHub."
keywords:       "boilerplate,caleorourke,css3,ferris,font awesome,github,github pages,html5,jekyll,jquery,liquid,markdown,michael o'rourke,normalize,one-page,pygments,python,redcarpet,ruby,technical content"

# ==============================
# Options
# ==============================

index:
    enabled:    Y
scrolling:
    enabled:    Y
version:
    enabled:    Y

# ==============================
# Markdown
# ==============================

markdown:       redcarpet
redcarpet:
    extensions: ["autolink",
                 "fenced_code_blocks",
                 "highlight",
                 "lax_spacing",
                 "smart",
                 "strikethrough",
                 "superscript",
                 "tables",
                 "underline",
                 "with_toc_data"]

# ==============================
# Server
# ==============================

permalink:      pretty
exclude:        [".gitignore",
                 "Gemfile"]

# (1) Spaces only, no tabs.
# (2) Wrap words in quotes wherever commas are used.
# (3) For options, use Y or N. Anything else will disable the option.


# ==============================
# Project
# ==============================

github:
    title:      Your Website
    tagline:    Something to Describe Your Website
    owner:      Whoever Owns This
    license:    Your License

# ==============================
# Social
# ==============================

twitter:
    handle:     Your Twitter Name
    hashtags:   "separate,hashtags,with,commas"
    text:       "Check out our brand new website."
keywords:       "separate,keywords,with,commas"

# ==============================
# Options
# ==============================

analytics:
    enabled:    N
index:
    enabled:    Y
top:
    enabled:    Y
version:
    enabled:    N

# ==============================
# Google Analytics
# ==============================

google:
    id:         UA-X

# ==============================
# Markdown
# ==============================

markdown:       redcarpet
redcarpet:
    extensions: ["autolink",
                 "fenced_code_blocks",
                 "highlight",
                 "lax_spacing",
                 "smart",
                 "strikethrough",
                 "superscript",
                 "tables",
                 "underline",
                 "with_toc_data"]

# ==============================
# Server
# ==============================

permalink:      pretty
exclude:        [".gitignore",
                 "demo.config",
                 "Gemfile"]

# ==============================
# Project
# ==============================

github:
    title:      Ferris
    tagline:    A one-page boilerplate for publishing content on GitHub
    owner:      "SoftLayer, an IBM Company"
    license:    MIT

# ==============================
# Social
# ==============================

twitter:
    handle:     caleorourke
    hashtags:   "css,boilerplate,github-pages"
    text:       "Try Ferris, a one-page boilerplate for publishing content on GitHub."
keywords:       "boilerplate,caleorourke,css3,ferris,font awesome,github,github pages,html5,IBM,jekyll,jquery,liquid,markdown,michael o'rourke,normalize,one-page,pygments,python,redcarpet,ruby,softlayer,softlayerlabs,technical content"

# ==============================
# Options
# ==============================

analytics:
    enabled:    Y
index:
    enabled:    Y
smooth:
    enabled:    Y
version:
    enabled:    Y

# ==============================
# Google Analytics
# ==============================

google:
    id:         UA-40037365-5

# ==============================
# Markdown
# ==============================

markdown:       redcarpet
redcarpet:
    extensions: ["autolink",
                 "fenced_code_blocks",
                 "highlight",
                 "lax_spacing",
                 "quote",
                 "smart",
                 "strikethrough",
                 "superscript",
                 "tables",
                 "underline",
                 "with_toc_data"]

# ==============================
# Server
# ==============================

permalink:      pretty
exclude:        [".gitignore",
                 "Gemfile"]
